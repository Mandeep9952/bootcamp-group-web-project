<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/kybarg/mdl-selectfield/mdl-menu-implementation/mdl-selectfield.min.css">
    <script defer src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <script defer src="https://cdn.rawgit.com/kybarg/mdl-selectfield/mdl-menu-implementation/mdl-selectfield.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>New Web App</title>
</head>

<body>

    <header>
        <h1>Your Gender</h1>
        <small>Let us try to figure out your gender</small>
    </header>

    <section>
        <div class="">
            <div class="user-name input mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="sample1">
                <label class="mdl-textfield__label" for="sample1">Can you please provide us your name?</label>
            </div>

            <div class="mdl-selectfield mdl-js-selectfield">
                <select class="mdl-selectfield__select" id="professsion1" name="professsion">
                    <option value=""></option>
                    <option value="option1">Canada</option>
                    <option value="option2">Brazil</option>
                    
                </select>
                <label class="mdl-selectfield__label" for="professsion1">What's your country??</label>
            </div>


        </div>

        <div class="button-guess">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                Go and Guess
            </button>
      
        </div>
    </section>

    <section>
        <div class="output">

        </div>

        <div class="button-retry">

        </div>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
