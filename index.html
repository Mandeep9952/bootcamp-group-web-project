<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>

    <!-- Custom -->
    <link href="css/custom.css" rel="stylesheet">
	

</head>
<body>
    <form id=pokeform>
  <input id=pokenumber placeholder="Number of the pokemon"/>
  <button type=submit>Go!</button>
</form>
<section class="header">
  <img id="pokeimage"/>
  <article class="basic_information">
    <strong>Name:</strong> <span id=pokename></span><br>
    <strong>Type:</strong> <span id=type></span><br>
    <strong>HT:</strong> <span id=height></span><br>
  </article>
</section>


<section >
  <fieldset>
    <legend>
      Stats
    </legend>
    <section>
      <article>
        HP<br><span id="hp"></span>
      </article>
      <article>
        Atk:<br><span id="attack"></span>
      </article>
      <article>
        Def:<br><span id="defense"></span>
      </article>
      <article>
        Speed:<br><span id="speed"></span>
      </article>
      <article>
        Sp.Atk:<br><span id="spattack"></span>
      </article>
      <article>
        Sp.Def:<br><span id="spdefense"></span>
      </article>

    </section>

  </fieldset>
</section>
<br>


</body>

</html>
