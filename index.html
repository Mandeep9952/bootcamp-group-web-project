<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>

    <!-- Custom -->
    <link href="css/custom.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    <script src='js/script.js'></script>
</head>

<body>
    <form id=pokeform>
        <input id=pokenumber placeholder="Number of the pokemon" />
        <button type=submit>Go!</button>
    </form>
    <input id="tab1" type="radio" name="tabs" checked>

	<input id="tab2" type="radio" name="tabs">

	<input id="tab3" type="radio" name="tabs">

	<section id="content1" class="all">
		<section class="header">
			<img id="pokeimage" />

			<article class="basic_information">
				<strong id="idpokemon">#</strong> <span id=pokename></span>
				<br>
				<span id=type></span>
			</article>
			<article class="body_information">
				<strong>HT</strong>
				<div class="height" id="height"></div>
				<br>
				<strong>WT</strong>
				<div class="weight" id="weight"></div>
			</article>

		</section>

		<section>
			<fieldset>
				<legend>
					Stats
				</legend>

				<section>
					<article>
						HP
						<br><span id="hp"></span>
					</article>
					<article>
						Atk:
						<br><span id="attack"></span>
					</article>
					<article>
						Def:
						<br><span id="defense"></span>
					</article>
					<article>
						Speed:
						<br><span id="speed"></span>
					</article>
					<article>
						Sp.Atk:
						<br><span id="spattack"></span>
					</article>
					<article>
						Sp.Def:
						<br><span id="spdefense"></span>
					</article>

				</section>

			</fieldset>
		</section>
		<br>
	</section>

	<section id="content2">
		teste2
	</section>

	<section id="content3">
		test3
	</section>

	<label for="tab1">Main</label>

	<label for="tab2">Moves</label>

	<label for="tab3">Details</label>

</body>

</html>
