<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ARSH WeatherApp</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom -->
    <link href="css/card.css" rel="stylesheet">


</head>

<body>
    <header>
        <div class="navbar navbar-dark bg-dark">
            <div class="container d-flex justify-content-between">
                <a href="index.html" class="navbar-brand">ProDigi</a>
                <form class="navbar-form navbar-right" method="GET">
                    <button class="btn btn-info navbar-btn" type="submit" onclick="weather()">Current Weather</button>
                    <div class="form-group">
                        <input type="text" id="latitude" placeholder="Latitude" class="form-control" required>
                        <input type="text" id="longitude" placeholder="Longitude" class="form-control" required>
                    </div>
                    <button class="btn btn-info navbar-btn" type="submit" onclick="getlocation()">Get Weather</button>
                </form>
            </div>
        </div>
    </header>
    <main role="main">
        <section class="container">
            <h2>Today's Weather</h2>
            <div class="jumbotron" style="background:skyblue; color:white;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
                <h3>
                    <div id="timezone" style="padding-bottom: 0.15cm;font-size:30px;"></div>
                    <div class="jumbotron" style="color: black;background: whitesmoke">
                        <div class="row">
                            <div class="col-sm-6">


                                <div id="day" style="padding-bottom: 0.15cm"></div>

                                <div id="minutely" style="padding-bottom: 0.15cm"></div>

                            </div>
                            <div class="col-sm-6">
                                <div id="precip" style="padding-bottom: 0.15cm"></div>

                                <div id="humidity" style="padding-bottom: 0.15cm"></div>

                                <div id="wind" style="padding-bottom: 0.15cm"></div>

                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="col-sm-2">
                                <div id="img">
                                    </t>
                                </div>


                            </div>
                            <div class="col-sm-4">
                                <div id="temp" style="font-size: 40px;color: black"></div>
                            </div>
                        </div>


                    </div>

                </h3>
            </div>
            <div class="alert alert-info" id="location"></div>
        </section>
    </main>
    <footer class="text-muted">
        <div class="container">
            <p class="float-right">
                <a href="#">Back to top</a>
            </p>
            <p>ProDigi Example Projects</p>
        </div>
    </footer>

    <!-- Core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/card.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
